<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <rect width="192" height="192" rx="24" fill="#0a0000"/>
  <!-- Gate pillars -->
  <rect x="40" y="40" width="16" height="120" rx="3" fill="#3d0000" stroke="#8b0000" stroke-width="1"/>
  <rect x="136" y="40" width="16" height="120" rx="3" fill="#3d0000" stroke="#8b0000" stroke-width="1"/>
  <!-- Gate arch -->
  <path d="M40 40 Q96 10 152 40" fill="none" stroke="#8b0000" stroke-width="3"/>
  <!-- Glow -->
  <circle cx="96" cy="96" r="30" fill="url(#glow)"/>
  <!-- Runes on pillars -->
  <line x1="48" y1="60" x2="48" y2="70" stroke="#ff1a1a" stroke-width="1.5" opacity="0.6"/>
  <line x1="48" y1="80" x2="48" y2="90" stroke="#ff1a1a" stroke-width="1.5" opacity="0.4"/>
  <line x1="48" y1="100" x2="48" y2="110" stroke="#ff1a1a" stroke-width="1.5" opacity="0.6"/>
  <line x1="144" y1="60" x2="144" y2="70" stroke="#ff1a1a" stroke-width="1.5" opacity="0.4"/>
  <line x1="144" y1="80" x2="144" y2="90" stroke="#ff1a1a" stroke-width="1.5" opacity="0.6"/>
  <line x1="144" y1="100" x2="144" y2="110" stroke="#ff1a1a" stroke-width="1.5" opacity="0.4"/>
  <!-- Embers -->
  <circle cx="75" cy="130" r="2" fill="#ff4500" opacity="0.7"/>
  <circle cx="110" cy="120" r="1.5" fill="#ff1a1a" opacity="0.5"/>
  <circle cx="90" cy="140" r="1.8" fill="#ff4500" opacity="0.6"/>
  <defs>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="#ff1a1a" stop-opacity="0.4"/>
      <stop offset="60%" stop-color="#8b0000" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
